<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MWM Tour Widget</title>
<style>
  :root { --grad: linear-gradient(135deg,#eaaa00,#d4940a); --z: 2147483000; }
  body { margin:0; font:600 14px/1.1 Poppins,system-ui,Segoe UI,Roboto,Arial,sans-serif; background:transparent; }
  .btn { display:inline-flex; gap:8px; align-items:center;
         background:var(--grad); color:#fff; padding:12px 16px; border-radius:50px;
         box-shadow:0 4px 12px rgba(0,0,0,.15); text-decoration:none; }
  .btn + .btn { margin-top:10px; display:inline-flex; }
  .wrap { position:fixed; right:0; bottom:0; padding:20px; z-index:var(--z); }
  svg { width:20px; height:20px; fill:currentColor; }
</style>
<body>
  <div class="wrap">
    <a id="guided" class="btn" target="_blank" rel="noopener">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v3H4v-3c0-2.66 5.33-4 8-4zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/></svg>
      <span id="guidedLabel">Book a Showing</span>
    </a><br>
    <a id="self" class="btn" target="_blank" rel="noopener">
      <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-6V9a6 6 0 1 0-12 0v2H5v10h14V11h-1zm-8 0V9a4 4 0 1 1 8 0v2h-8z"/></svg>
      <span id="selfLabel">Self-Guided Viewing</span>
    </a>
  </div>
<script>
(function(){
  // read query params
  const p = new URLSearchParams(location.search);
  const guided = p.get('guided') || '';
  const self   = p.get('self')   || '';
  const gLab   = p.get('gLabel') || 'Book a Showing';
  const sLab   = p.get('sLabel') || 'Self-Guided Viewing';

  // assign
  const g = document.getElementById('guided');
  const s = document.getElementById('self');
  document.getElementById('guidedLabel').textContent = gLab;
  document.getElementById('selfLabel').textContent   = sLab;
  if (guided) g.href = guided;
  if (self)   s.href = self;
})();
</script>
</body>
</html>
